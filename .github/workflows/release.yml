name: Release - Reusable
on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      npm_install:
        required: true
        type: boolean
    secrets:
      vault_token:
        required: true
jobs:
  CI_Steps:
    runs-on: [self-hosted]
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - run: echo npm install
        name: Install NodeJS modules
        if: ${{ inputs.npm_install }}

      - name: Import Vault Secrets
        id: vault-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: https://vault.rdevops6a.online:8200/
          token: ${{ secrets.vault_token }}
          tlsSkipVerify: true
          secrets: |
              common/data/common artifactory_user | artifactory_user;
              common/data/common artifactory_password | artifactory_password ;

       - run: env
      #- run: curl -v --user ${{ steps.vault-secrets.outputs.artifactory_user }}:${{ steps.vault-secrets.outputs.artifactory_password }} --data-binary @1.0.0.zip -X PUT "http://artifactory-internal.rdevops6a.online:8081/artifactory/expense-backend/1.0.0.zip"
        name: Release Software

